<div class="card rounded-0 border-0">
  <div class="card-body">
    <form (ngSubmit)="save(userForm)" #userForm="ngForm">
      <div class="row">
        <div class="col-md-12 mb-4">
          <h3 class="fw-bold text-uppercase">Sing up</h3>
        </div>

        <div class="col-md-12 mb-4">
          <div class="mb-4">
            <label for="fullNameInput" class="pb-2">Full name</label>
            <input type="text" class="form-control" [(ngModel)]="user.fullName" name="fullName" #fullName="ngModel"
                   id="fullNameInput">
          </div>

          <div class="mb-4">
            <label for="emailInput" class="pb-2">Email address</label>
            <input type="email" class="form-control" [(ngModel)]="user.username" name="username" #username="ngModel"
                   id="emailInput">
            <span class="text-danger small position-absolute" [hidden]="errorMessage">
              This email already exist.
            </span>
          </div>

          <div class="mb-4">
            <label for="phoneInput" class="pb-2">Phone number</label>
            <input type="text" class="form-control" [(ngModel)]="user.phoneNumber" name="phoneNumber"
                   #phoneNumber="ngModel" id="phoneInput">
          </div>

          <div class="position-relative mb-4">
            <label for="passwordInput" class="pb-2">Password</label>
            <input [type]="show ? 'text' : 'password'" [(ngModel)]="user.password" name="password" #password="ngModel"
                   class="form-control pe-5" id="passwordInput">

            <button (click)="inputPassword()" type="button" ngClass="btn btn-show border-0">
              <i [ngClass]="show ? 'bi bi-eye' :  'bi bi-eye-slash'"></i>
            </button>
          </div>

          <div class="position-relative mb-4">
            <label for="confirmPasswordInput" class="pb-2">Confirm password</label>
            <input [type]="showConfirm ? 'text' : 'password'" class="form-control pe-5" id="confirmPasswordInput">

            <button (click)="inputConfirmPassword()" type="button" ngClass="btn btn-show border-0">
              <i [ngClass]="showConfirm ? 'bi bi-eye' :  'bi bi-eye-slash'"></i>
            </button>
          </div>

          <div class="btn-sign-in text-center">
            <button type="submit" class="btn w-100 btn-sm py-2 border-0 shadow-sm">Sign in</button>
          </div>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-md-12">
        <p class="text-muted small">Did have an account ?
          <a routerLink="login/sign-in" class="text-danger">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</div>
