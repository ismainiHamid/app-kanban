<button mat-raised-button color="primary" class="w-100 shadow-none" data-bs-toggle="modal"
        data-bs-target="#saveModal" style="height: 40px;">
  <i class="bi bi-plus-lg me-2"></i>
  Add new
</button>

<div class="modal fade" id="saveModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="saveModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form [formGroup]="formProject" (ngSubmit)="save(projectForm)" #projectForm="ngForm">
        <div class="modal-body">
          <div class="card border-0">
            <div class="card-body p-0">
              <h2 class="fw-bold text-start mb-4">Add client</h2>

              <div class="text-success small ps-2 mb-4" *ngIf="formProject.valid" role="alert">
                <i class="bi bi-check2-circle me-2"></i>
                All fields constraint is correct !
              </div>

              <div class="text-danger small ps-2 mb-4" *ngIf="!formProject.valid" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                Fields constraint you should be respected !
                <ul class="ms-3 my-0">
                  <li class="my-2 small" *ngIf="formProject.controls['name'].errors">
                    <strong>Name : </strong>Field required, Length min : 2 - max : 25.
                  </li>

                  <li class="my-2 small" *ngIf="formProject.controls['cost'].errors">
                    <strong>Cost : </strong>Field required, Budget min : 10.000 - max : 10.E<sup>10</sup>.
                  </li>

                  <li class="my-2 small" *ngIf="formProject.controls['startDate'].errors">
                    <strong>Start date : </strong>Field required, Length min : 4 - max : 25.
                  </li>

                  <li class="my-2 small" *ngIf="formProject.controls['client'].errors">
                    <strong>Client : </strong>Field required.
                  </li>
                </ul>
              </div>


              <div class="form-floating mb-4">
                <input type="text" class="form-control border-2" id="nameInput" placeholder="Name"
                       formControlName="name" minlength="2" maxlength="25" required>
                <label for="nameInput">
                  Name <span class="text-danger small me-1">*</span>
                </label>
              </div>

              <div class="form-floating mb-4">
                <input type="number" class="form-control border-2" id="costInput" placeholder="Cost"
                       formControlName="cost" min="10000" maxlength="100000000000" required>
                <label for="costInput">
                  Cost <span class="text-danger small me-1">*</span>
                </label>
              </div>

              <div class="form-floating mb-4">
                <input type="date" class="form-control border-2" id="startDateInput" formControlName="startDate"
                       placeholder="Start date" required>
                <label for="startDateInput">
                  Start date <span class="text-danger small me-1">*</span>
                </label>
              </div>

              <div class="form-floating mb-4">
                <select class="form-select border-2" id="clientInput" formControlName="client"
                        minlength="2" maxlength="25" required>
                  <option *ngFor="let client of clients" [ngValue]="client">{{ client.name }}</option>
                </select>
                <label for="clientInput">
                  Client <span class="text-danger small me-1">*</span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer border-0">
          <button mat-raised-button type="reset" class="bg-secondary rounded shadow-none" data-bs-dismiss="modal">
            <i class="bi bi-x-lg me-2"></i>Close
          </button>

          <button mat-raised-button color="primary" type="submit" class="rounded shadow-none" data-bs-dismiss="modal"
                  [disabled]="!formProject.valid">
            <i class="bi bi-floppy me-2"></i>Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
