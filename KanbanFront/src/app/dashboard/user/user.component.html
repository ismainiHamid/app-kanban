<div class="card shadow-sm border-0">
  <div class="card-header fw-bold border-0 bg-white fs-6">Clients list</div>

  <div class="card-body p-3">
    <form action="">
      <div class="position-relative mb-4">
        <input class="form-control rounded-1 border-2 pe-5" placeholder="Search ..." style="font-size: .9em;">
        <button type="button" ngClass="btn btn-search border-0">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </form>

    <form>
      <table class="table text-center border align-middle m-0 table-hover shadow-sm">
        <thead class="table-light">
        <tr>
          <th scope="col" class="text-center" style="width: 30%;">Full name</th>
          <th scope="col" class="text-center" style="width: 30%;">Username</th>
          <th scope="col" class="text-center" style="width: 30%;">Telephone</th>
          <th scope="col" class="text-center" style="width: 10%;"></th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.fullName }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td>{{ user.username }}</td>
          <td>
            <div class="btn-group w-100">
              <button type="button" class="btn btn-outline-danger btn-sm"><i
                class="bi bi-trash"></i></button>
              <button type="button" class="btn btn-outline-warning btn-sm"><i class="bi bi-pencil"></i></button>
            </div>
          </td>
        </tr>
        </tbody>

        <tfoot class="table-light">
        <tr>
          <th scope="col" class="text-center" style="width: 30%;">Full name</th>
          <th scope="col" class="text-center" style="width: 30%;">Username</th>
          <th scope="col" class="text-center" style="width: 30%;">Telephone</th>
          <th scope="col" class="text-center" style="width: 10%;"></th>
        </tr>
        </tfoot>
      </table>
    </form>

    <nav class="mt-3" aria-label="Page navigation">
      <ul class="pagination justify-content-center pagination-sm m-0">
        <li class="page-item">
          <a class="page-link disabled" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="card-footer bg-white text-center px-3 pt-0 pb-3 border-0">
    <button (click)="showForm()"
            [ngClass]="(!addUser ? 'add-active' : '') + ' btn btn-sm py-1 btn-create rounded-1 w-100'">
      <span [ngClass]="(addUser ? 'd-flex align-items-center justify-content-center' : '')" [hidden]="!addUser">
        <i class="bi bi-plus me-2"></i>
        Add new client
      </span>
      <span [ngClass]="(!addUser ? 'd-flex align-items-center justify-content-center' : '')" [hidden]="addUser">
        <i class="bi bi-dash me-2"></i>
        Hide client form
      </span>
    </button>
  </div>
</div>
