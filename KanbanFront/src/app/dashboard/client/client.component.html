<div class="card shadow-sm border-0">
  <div class="card-header fw-bold border-0 bg-white fs-6">Clients list</div>

  <div class="card-body px-3">
    <form action="">
      <div class="position-relative mb-4">
        <input class="form-control rounded-1 border-2 pe-5" placeholder="Search ..." style="font-size: .9em;">
        <button type="button" ngClass="btn btn-search border-0">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </form>

    <form (ngSubmit)="save(clientForm)" #clientForm="ngForm">
      <table class="table text-center border align-middle m-0 table-hover">
        <thead class="table-light">
        <tr>
          <th scope="col" class="text-center" style="width: 30%;">Name</th>
          <th scope="col" class="text-center" style="width: 30%;">Country</th>
          <th scope="col" class="text-center" style="width: 30%;">Budget (MAD)</th>
          <th scope="col" class="text-center" style="width: 10%;"></th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let client of clients">
          <td>{{ client.name }}</td>
          <td>{{ client.country }}</td>
          <td>{{ client.budget | currency: " ":true }}</td>
          <td>
            <div class="row">
              <div class="col">
                <button type="button" (click)="delete(client)"
                        class="btn btn-outline-danger w-100 btn-sm"><i
                  class="bi bi-trash"></i></button>
              </div>

              <div class="col">
                <button type="button" class="btn btn-outline-warning w-100 btn-sm"><i
                  class="bi bi-pencil"></i></button>
              </div>
            </div>
          </td>
        </tr>

        <tr [hidden]="addClient">
          <td>
            <input type="text" [(ngModel)]="client.name" name="name" #name="ngModel" class="form-control"
                   placeholder="Client name ..." maxlength="50" required>
          </td>

          <td>
            <select class="form-select" [(ngModel)]="client.country" name="country" #country="ngModel" required>
              <option selected hidden="hidden">Select a country ...</option>
              <option *ngFor="let county of countries">{{ county.name }}</option>
            </select>
          </td>

          <td>
            <div class="input-group">
              <input type="text" [(ngModel)]="client.budget" name="budget" #budget="ngModel" class="form-control"
                     placeholder="Budget ...">
            </div>
          </td>

          <td>
            <button type="submit" class="btn btn-outline-success btn-sm w-100 pt-2">
              <i class="bi bi-floppy"></i>
            </button>
          </td>
        </tr>
        </tbody>

        <tfoot class="table-light">
        <tr>
          <th scope="col" class="text-center" style="width: 30%;">Name</th>
          <th scope="col" class="text-center" style="width: 30%;">Country</th>
          <th scope="col" class="text-center" style="width: 30%;">Budget (MAD)</th>
          <th scope="col" class="text-center" style="width: 10%;"></th>
        </tr>
        </tfoot>
      </table>
    </form>

    <nav class="mt-3" aria-label="Page navigation">
      <ul class="pagination justify-content-center pagination-sm m-0">
        <li class="page-item">
          <a class="page-link disabled" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="card-footer bg-white text-center px-3 pt-0 pb-3 border-0">
    <button (click)="showForm()"
            [ngClass]="(!addClient ? 'add-active' : '') + ' btn btn-sm py-1 btn-create rounded-1 w-100'">
      <span [ngClass]="(addClient ? 'd-flex align-items-center justify-content-center' : '')" [hidden]="!addClient">
        <i class="bi bi-plus me-2"></i>
        Add new client
      </span>
      <span [ngClass]="(!addClient ? 'd-flex align-items-center justify-content-center' : '')" [hidden]="addClient">
        <i class="bi bi-dash me-2"></i>
        Hide client form
      </span>
    </button>
  </div>
</div>
